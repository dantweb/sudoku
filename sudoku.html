<!DOCTYPE html>

<html lang="en">

    <head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<style>

    .box {

    width: 50px;
    height: 50px;
    border: 1px solid black;
    text-align: center;
    font-size: 20px;
    line-height: 30px;
    display: inline-block;
}

    button{

        background-color:blanchedalmond;
        width: 150px;
        height: 50px;
        cursor: pointer;
    }

    #sudoku-container{

    margin: 50px;

}

</style>

</head>

<body>

<div id="sudoku-container"></div>

<button onclick="createSudokuBoxes()">Generate Sukoku</button>

<script>
    let sudokuElements = [];
    let sudokuRow = 0;
    let sudokuCol = 0;
    let stopCondition = 0;
    let xExists = true;

    function createSudokuBoxes()
    {
        while (xExists) {
            xExists = false;
            sudokuElements = [];
            sudokuRow = 0;
            sudokuCol = 0;
            stopCondition = 0;
            const sudokuContainer = document.getElementById("sudoku-container");
            sudokuContainer.appendChild(document.createElement("br"));
            for (let row = 0; row < 9; row++) {
                sudokuElements[row] = [];
                for (let col = 0; col < 9; col++) {
                    const box = document.createElement("div");
                    box.className = "box";
                    box.textContent = createSudokuElement(row);
                    sudokuContainer.appendChild(box);
                }
                sudokuRow++;
                stopCondition = 0;
                sudokuContainer.appendChild(document.createElement("br"));
            }
        }
    }

    function createSudokuElement(index)
    {
        let randomNumber;
        let flag = false;
        do {
            stopCondition++;
            if (stopCondition < 5000) {
                randomNumber = Math.floor(Math.random() * 9)+1;
            } else {
                xExists = true;
                return "X";
            }

            for (let i = 1; i < index; i++) {
                if (sudokuElements[i][sudokuCol] === randomNumber)
                {
                    flag = true;
                }
            }
         } while (sudokuElements[index].includes(randomNumber) || flag)

        if (stopCondition !== 0){
            sudokuElements[index].push(randomNumber);
        }

        return randomNumber;
    }

</script>

</body>

</html>
